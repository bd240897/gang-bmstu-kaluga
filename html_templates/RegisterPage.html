<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,user-scalable=no">
    <title>Регистрация</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link href="static/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register_page.css" rel="stylesheet">

</head>
<body>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

    /*  прижать футер к низу*/
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .header {
        /* 0 flex-grow, 0 flex-shrink, auto flex-basis */
        flex: 0 0 auto;
    }

    .content {
        /* 1 flex-grow, 0 flex-shrink, auto flex-basis */
        flex: 1 0 auto;
    }

    .footer {
        /* 0 flex-grow, 0 flex-shrink, auto flex-basis */
        flex: 0 0 auto;
    }

</style>


<div class="header">
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">Navbar</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="content">
    <section class="register py-2 h-100">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <form class="border border-success rounded rounded-3 px-5 py-5">

                        <h1 class="text-center py-3">Регистрация</h1>

                        <div class="form-group py-1">
                            <label for="formGroupExampleInput">Почта</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="formGroupExampleInput"
                                    placeholder="example@mail.ru"
                                    value={email}
                                    onChange={handleEmail}
                            >
                        </div>

                        <div class="form-group py-1">
                            <label for="formGroupExampleInput2">Пароль</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="formGroupExampleInput2"
                                    placeholder="1234qwer"
                                    value={password}
                                    onChange={handlePassword}
                            >
                        </div>

                        <div class="d-grid gap-2 pt-3">
                            <button type="submit"
                                    class="btn btn-primary mb-2"
                                    onClick={handleRegister}
                            >
                                Зарегистрироваться
                            </button>
                        </div>

                        <div class="account-exists text-center">
                            <span class="account-exists__question">У вас уже есть аккаунт? </span>
                            <span class="account-exists__link">
                            Войти!
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="footer">
    <!--    TODO clean style="background-color: rgba(0, 0, 0, 0.2);"-->
    <div class="text-center p-3 bg-primary text-white">
        © 2023 Borisov Dmitrii
    </div>
</div>
