<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,user-scalable=no">
    <title>Регистрация</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link href="static/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="edit_page.css" rel="stylesheet">

</head>
<body>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

    /*  прижать футер к низу*/
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .header {
        /* 0 flex-grow, 0 flex-shrink, auto flex-basis */
        flex: 0 0 auto;
    }

    .content {
        /* 1 flex-grow, 0 flex-shrink, auto flex-basis */
        flex: 1 0 auto;
    }

    .footer {
        /* 0 flex-grow, 0 flex-shrink, auto flex-basis */
        flex: 0 0 auto;
    }

</style>


<div class="header">
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">Navbar</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="content">

    <section class="edit py-2">
        <div class="container-fluid mb-4">
            <div class="container">

                <h1 class="text-center py-3">Добавить нового участника</h1>

                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-10 col-md-8 col-lg-6 border border-success  rounded rounded-5">

                        <form class="row blog-form" onSubmit={handleSubmit}>
                            <div class="col-12 py-3">
                                <input
                                        type="text"
                                        class="form-control input-text-box"
                                        placeholder="firstName"
                                        name="firstName"
                                        value={firstName}
                                        onChange={handleInputChange}
                                />
                            </div>

                            <div class="col-12 py-3">
                                <input
                                        type="text"
                                        class="form-control input-text-box"
                                        placeholder="lastName"
                                        name="lastName"
                                        value={lastName}
                                        onChange={handleInputChange}
                                />
                            </div>

                            <div class="col-12 py-3">
                                <input
                                        type="text"
                                        class="form-control input-text-box"
                                        placeholder="year"
                                        name="year"
                                        value={year}
                                        onChange={handleInputChange}
                                />
                            </div>


                            <div class="col-12 py-3">
                                <select
                                        onChange={onCategoryChange}
                                        class="catg-dropdown"
                                >
                                    <option>Выбирите категорию участника</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>

                            <div class="col-12 py-3">
                                <textarea
                                        class="form-control description-box"
                                        placeholder="Description"
                                        value={description}
                                        name="description"
                                        onChange={handleInputChange}
                                ></textarea>
                            </div>

                            <div class="mb-3">
                                <input
                                        type="file"
                                        class="form-control"
                                />
                            </div>

                            <div class="col-12 py-3 text-center">
                                <button
                                        class="btn btn-add btn-success"
                                        type="submit"
                                >
                                    Отправить
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<div class="footer">
    <!--    TODO clean style="background-color: rgba(0, 0, 0, 0.2);"-->
    <div class="text-center p-3 bg-primary text-white">
        © 2023 Borisov Dmitrii
    </div>
</div>
